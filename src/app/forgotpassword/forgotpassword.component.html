<div class="container">
  <div class="row">
    <div class="col-lg-5 forgot">
     <h3> Reset Your Password  </h3>
     
      <form>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" #email="ngModel" name="email" ngModel>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" #password="ngModel" name="password" ngModel>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" class="form-control" #cpassword="ngModel" name="cpassword" ngModel>
      </div>
      <button class="btn btn-success">Reset</button>
    </form>
    <div class="col-lg-7 back">
     <p (click)="back()"> Back To Login</p>
    </div>
  </div>
</div>
</div>

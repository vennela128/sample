<div class="contact">
    <h3>contact us - +9876543210</h3>
    <p>Please feel free to contact us </p>
    <form #user="ngForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" #name="ngModel" class="form-control" name="name" ngModel required>
            <div *ngIf="name.errors && (name.touched || name.dirty) " class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                    please enter Name
                </div>
        </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" #email="ngModel" class="form-control" name="email" ngModel required>
            <div *ngIf="email.errors && (email.touched || email.dirty) " class="alert alert-danger">
                <div [hidden]="!email.errors.required">
                    please enter Email
                </div>
        </div>
        </div>
        <div class="form-group">
            <label>Mobile:</label>
            <input type="text"  #mobile="ngModel" class="form-control" name="mobile" ngModel required>
            <div *ngIf="mobile.errors && (mobile.touched || mobile.dirty) " class="alert alert-danger">
                <div [hidden]="!mobile.errors.required">
                    please enter Mobile no
                </div>
        </div>
        </div>
        <div class="form-group">
            <label>Message:</label>
            <input type="text" #message="ngModel" class="form-control" name="message" ngModel required>
            <div *ngIf="message.errors && (message.touched || message.dirty) " class="alert alert-danger">
                <div [hidden]="!message.errors.required">
                    please enter Message
                </div>
        </div>
        </div>
        <button [disabled]="user.form.invalid" class="btn btn-success" (click)="fun()">Submit</button>
    </form>
</div>
